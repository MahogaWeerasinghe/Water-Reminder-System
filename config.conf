# Water Reminder Configuration File
# Edit this file to customize your water reminder settings

# Reminder interval in minutes (default: 30)
INTERVAL=30

# Enable sound notifications (true/false)
SOUND_ENABLED=true

# Custom icon path (leave empty for default)
ICON_PATH="/usr/share/pixmaps/water-drop.png"

# Custom reminder message (leave empty for random messages)
CUSTOM_MESSAGE=""

# Log level (info, warning, error)
LOG_LEVEL=info

# Additional notification options
NOTIFICATION_TIMEOUT=5000  # milliseconds
NOTIFICATION_URGENCY=normal  # low, normal, critical